<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{this::title}, ~{this::body})}">
<head>
    <title>トップページ | 課題管理アプリケーション</title>
</head>
<body>
<ul>
    <li>
        <!--th:hrefの'@'はthymeleafでリンクを表すときのPrefix-->

        <!--thymeleafではナチュラルテンプレートというコンセプトが採用されており、
        　　 thymeleaf機能なしでもHTMLの内容が確認できる-->
        <a href="./issues/list.html" th:href="@{/issues}">課題一覧</a>
    </li>
</ul>
</body>
</html>
